ci:
  blocking:
    - soc/compliant

deploy:
  override:
    - echo start
    - script/timeout
    - echo done

rollback:
  override:
    - echo done

tasks:
  restart:
    action: Restart application
    description: Trigger the restart of both app and jobs servers
    steps:
      - cap $ENVIRONMENT deploy:restart

  failover:
    action: Failover a pod
    title: "Failover pod %{POD_ID}"
    steps:
      - echo Failover $POD_ID
    variables:
      - name: POD_ID